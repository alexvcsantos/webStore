<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Magazine Store</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body class="bg-stone-200 flex flex-col h-screen">
        <header
            class="flex text-xl bg-slate-950 shadow-xl shadow-slate-400 px-8 py-4 justify-between sticky top-0 z-10"
        >
            <a href="./">
                <img class="h-16" src="./assets/logo/hashtag.svg" alt="logo hashtag" />
            </a>
        </header>
        <form class="flex w-100 px-5 gap-4 py-10 grow">
            <section id="dados-usuario" class="w-1/3 bg-white rounded-lg py-5">
                <p class="mb-5 text-center font-bold">Seus Dados</p>
                <div class="flex flex-col px-10 py-3">
                    <label for="nome" class="font-bold text-sm mb-2">Nome</label>
                    <input type="text" id="nome" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Alex Victor" required>
                </div>
                <div class="flex flex-col px-10 py-3">
                    <label for="email" class="font-bold text-sm mb-2">Email</label>
                    <input type="email" id="email" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="alex@gmail.com" required>
                </div>
                <div class="flex flex-col px-10 py-3">
                    <label for="telefone" class="font-bold text-sm mb-2">Telefone de Contato</label>
                    <input type="tel" id="telefone" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="(11) 98877-6655" required>
                </div>
            </section>
            <section id="pagamento-entrega" class="w-1/3 bg-white rounded-lg py-5">
                <p class="mb-5 text-center font-bold">Dados de Pagamento</p>
                <div class="flex flex-col px-10 py-3">
                    <label for="numero-cartao" class="font-bold text-sm mb-2">Número do Cartão</label>
                    <input type="number" id="numero-cartao" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="1111 1111 1111 1111" required>
                </div>
                <div class="flex">
                    <div class="flex flex-col px-10 py-3 w-1/2">
                        <label for="cvv" class="font-bold text-sm mb-2">CVV</label>
                        <input type="number" id="cvv" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="222" required>
                    </div>
                    <div class="flex flex-col px-10 py-3 w-1/2">
                        <label for="data-expiracao" class="font-bold text-sm mb-2">Data de Validade</label>
                        <input type="number" id="data-expiracao" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="10/28" required>
                    </div>
                </div>
                <p class="mb-5 text-center font-bold">Dados de Entrega</p>
                <div class="flex flex-col px-10 py-3">
                    <label for="cep" class="font-bold text-sm mb-2">CEP</label>
                    <input type="number" id="cep" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="10100-100" required>
                </div>
                <div class="flex flex-col px-10 py-3">
                    <label for="endereco" class="font-bold text-sm mb-2">Endereço</label>
                    <input type="text" id="endereco" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Rua São Paulo" required>
                </div>
                <div class="flex">
                    <div class="flex flex-col px-10 py-3 w-1/2">
                        <label for="numero" class="font-bold text-sm mb-2">Número</label>
                        <input type="number" id="numero" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="1000" required>
                    </div>
                    <div class="flex flex-col px-10 py-3 w-1/2">
                        <label for="complemento" class="font-bold text-sm mb-2">Complemento</label>
                        <input type="number" id="complemento" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="bloco 01 Apto 101">
                    </div>
                </div>
            </section>
            <section id="produtos-checkout" class="w-1/3 bg-white rounded-lg py-5">
                <section id="container-produtos-checkout" class="h-4/5 overflow-y-auto px-2 flex flex-col items-center"></section>
                <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around">
                    <p id="preco-total" class="bg-slate-200 text-green-800 rounded-lg pl-5">Total: $200</p>
                    <button class="bg-slate-900 text-slate-200 p-1 hover:bg-slate-800" type="submit">Finalizar Compra</button>
                </section>
            </section>
        </form>
        <script type="module" src="./checkout.js"></script>
    </body>
</html>
